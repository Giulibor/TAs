<!-- TA 6: Formulario de Encuesta -->
<!DOCTYPE html>
<html>
<head>
    <title>Encuesta</title>
</head>
<body>
    <h1>Encuesta</h1>
    <form>
        <label>Selecciona tu edad:</label>
        <select>
            <option value="Opción 1">Menor a 18</option>
            <option value="Opción 2">18 a 20</option>
            <option value="Opción 3">Mayor a 21</option>
        </select><br>
        <label>Tenes mascotas:</label><br>
        <input type="radio" name="opcion" value="si"> Sí<br>
        <input type="radio" name="opcion" value="no"> No<br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
